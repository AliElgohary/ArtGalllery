<form class="container" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
  <!-- Name input -->
  <div class="form-group form-outline mb-4">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" ngModel name="name" required placeholder="Enter your name" />
  </div>

  <!-- Email input -->
  <div class="form-group form-outline mb-4">
    <label for="email">Email address</label>
    <input type="email" id="email" class="form-control" ngModel name="email" required email placeholder="Enter your email address" />
  </div>

  <!-- Password input -->
  <div class="form-group form-outline mb-4">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" placeholder="Enter your password" />
  </div>

  <!-- Phone input -->
  <div class="form-group form-outline mb-4">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" class="form-control" ngModel name="phone" required pattern="[0-9]{11}" placeholder="Enter your phone number (11 digits)" />
  </div>

  <!-- Address input -->
  <div class="form-group form-outline mb-4">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" ngModel name="address" required placeholder="Enter your address" />
  </div>

  <!-- Submit button (type="submit") -->
  <button type="submit" class="btn">Sign Up</button>

  <div class="text-center mt-3">
    <p>Already have an account? <a routerLink="/auth">Login</a></p>
  </div>
</form>
