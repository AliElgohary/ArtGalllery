<form class="container" #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

  <!-- Product Name input -->
  <div class="form-outline mb-4">
    <input type="text" id="productName" class="form-control" ngModel name="productName" required />
    <label class="form-label" for="productName">Product Name</label>
  </div>

  <!-- Product Description input -->
  <div class="form-outline mb-4">
    <textarea id="productDescription" class="form-control" ngModel name="productDescription" required></textarea>
    <label class="form-label" for="productDescription">Product Description</label>
  </div>

  <!-- Product Price input -->
  <div class="form-outline mb-4">
    <input type="number" id="productPrice" class="form-control" ngModel name="productPrice" required />
    <label class="form-label" for="productPrice">Product Price</label>
  </div>

  <!-- Product Stock input -->
  <div class="form-outline mb-4">
    <input type="number" id="productStock" class="form-control" ngModel name="productStock" required />
    <label class="form-label" for="productStock">Product Stock</label>
  </div>

  <!-- Product Image URL input -->
  <div class="form-outline mb-4">
    <input type="text" id="productImage" class="form-control" ngModel name="productImage" required />
    <label class="form-label" for="productImage">Product Image URL</label>
  </div>

  <!-- Product Category input -->
  <div class="form-outline mb-4">
    <input type="text" id="productCategory" class="form-control" ngModel name="productCategory" required />
    <label class="form-label" for="productCategory">Product Category</label>
  </div>

  <!-- Product Status input -->
  <div class="form-check mb-4">
    <input type="checkbox" id="productStatus" class="form-check-input" ngModel name="productStatus" />
    <label class="form-check-label" for="productStatus">Product Status</label>
  </div>

  <!-- Submit button (type="submit") -->
  <button type="submit" class="btn btn-secondary" routerLink="/products">Add Product</button>

</form>
